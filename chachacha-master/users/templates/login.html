<!DOCTYPE html>
{% load staticfiles %}
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    

 
  {% if error_message %}
    <div class="row">
      <div class="col s12 m6">
        <div class="card white darken-1">
          <div class="card-content black-text">
            <span class="card-title">로그인</span>
            <p>{{error_message}}</p>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
  
  <center>
    <div style="margin-left:20%; margin-right:20%; margin-top:30%;">
    <img src="{% static '로고 워드마크.png' %}" style="width:100%; margin-bottom:20%">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" class="validate">
          <label for="username">아이디</label>
        </div>
        <div class="input-field col s12">
          <input id="password" type="text" class="validate">
          <label for="password">비밀번호</label>
        </div>
        <label style="font-size:10px;">로그인 상태를 유지하시겠습니까?</label>
      </div>  
      <br><br>
      <a class= "waves-effect waves-light btn-small title_sub" style="width:100%; height:130%; background-color:#ff7889" ><input type="submit" style="color:white;" value="로그인"></a>
      <br><br>
      <div class="row_hoi" style="display:inline-flex; font-size:0.8rem">
        <div>아직 아이디가 없으신가요? <a class="" href="#" style="color:#ff7889" >회원가입 하기</a></div>
      </div>
    </form>
    </div>
  </center>


  <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

<style>
  /* label focus color */
  .input-field input:focus + label {
    color: #ff7889 !important;
  }
  /* label underline focus color */
  .row .input-field input:focus {
    border-bottom: 1px solid #ff7889 !important;
    box-shadow: 0 1px 0 0 #ff7889 !important
  }
  /* valid color */
  .input-field input[type=text].valid {
    border-bottom: 1px solid #ff7889;
    box-shadow: 0 1px 0 0 #ff7889;
  }

</style>
